<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-main-screen">
      <div id="header">
        <div id="header-content">
          <img src="icons/48.png" width="20px" />
          Cookies backup & restore
        </div>
      </div>
      <div class="wrap" id="backup-wrap">
        <button class="btn-primary" role="button" id="btn-backup">
          Backup all cookies
        </button>
        <span class="passwd-wrap text-center" id="enc-passwd">
          <form id="enc-passwd-form">
            <div>
              <small class="passwd-label"
                ><b>Enter encryption password</b></small
              >
            </div>

            <div class="input-group">
              <input
                type="password"
                name="enc-passwd"
                id="inp-enc-passwd"
                minlength="3"
                required
                placeholder="password"
              />
              <button class="btn-enter text-muted">&#9166;</button>
            </div>
            <div class="passwd-caption">
              <small
                >Please don't forget this password, You'll need it when you
                restore your cookies.</small
              >
            </div>
          </form>
        </span>
      </div>
      <div class="wrap" id="restore-wrap">
        <span class="title">Restore Cookies</span>
        <p>Select your latest .ckz file</p>
        <input type="file" id="restore" name="file" id="" />
        <span class="passwd-wrap text-center" id="dec-passwd">
          <form id="dec-passwd-form">
            <small class="passwd-label"><b>Enter decryption password</b></small>
            <div class="input-group">
              <input
                type="password"
                name="dec-passwd"
                id="inp-dec-passwd"
                minlength="3"
                required
                placeholder="password"
              />
              <button class="text-muted btn-enter">&#9166;</button>
            </div>
          </form>
        </span>

        <div id="progress">
          <progress id="progressbar" value="0" max="0"></progress>
        </div>
      </div>
      <div id="messages"></div>
      <div id="warnings"></div>
    </div>

    <!-- credits -->
    <div id="credits" class="text-center text-muted">
      <small>
        <a target="_blank" href="http://github.com/candh">candh</a>
        /
        <a target="_blank" href="https://github.com/candh/cookies-backup-chrome"
          >home</a
        >
      </small>
    </div>
  </body>

  <!-- https://bitwiseshiftleft.github.io/sjcl/sjcl.js -->
  <script src="sjcl.js"></script>
  <script src="popup.js"></script>
</html>
